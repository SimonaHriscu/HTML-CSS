<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <title>typography</title>
</head>
<body>
    <div class="main-text">
        <h1>Notice</h1>
        <h3>Important Dates</h3>
        <ul>
            <li>1<span class = "superscript">st</span> of January</li>
            <li>1<span class = "superscript" >st</span> of May</li>
            <li>25<span class = "superscript">th</span> of December</li>
        </ul>

        <p class = "holidays">All dates are public holidays</p>
        <p>Please note that the <span class="note"> 31<span class = "superscript">st</span> of October</span> and the <span class = "note"> 20<span class = "superscript">th</span> of November </span> are regional holidays in Germany.</p>
        <p>Source: <a href="http://www.wikipedia.com"><span class= "source"> Wikipedia</span></a></p>
        <p>An example of generic inline element</p>
        
    </div>
    
</body>
</html>
