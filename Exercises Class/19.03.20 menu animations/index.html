<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Animation</title>
  </head>
  <body>
    <!-- The x menu -->
    <div class="x-menu">
      <div class="line one"></div>
      <div class="line sec"></div>
    </div>
    <!-- The cross menu -->
    <div class="cross-menu">
        <div class="cross one"></div>
        <div class="cross sec"></div>
      </div>
      <!-- The cross 135deg -->
    <div class="cross-135-menu">
      <div class="cross-135 one"></div>
      <div class="cross-135 sec"></div>
    </div>
    <!-- The one line -->
    <div class="one-line-menu">
      <div class="one-line one"></div>
      <div class="one-line sec"></div>
    </div>
    <!-- The revert line -->
    <div class="revert-line-menu">
      <div class="revert-line one"></div>
      <div class="revert-line sec"></div>
    </div>
  </body>
</html>
