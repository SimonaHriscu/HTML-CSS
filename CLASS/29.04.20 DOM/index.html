<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on events</title>
</head>
<body>
    <h1>Hi this is an Event place</h1>
    <button onclick = "stop()">STOP Listening</button>
    <form action=".script.js">
        <input type="text" name="userName" id="userData">
        <input type="submit" value="Send">
        <input type="reset" value="Clear">
        <button onclick = changeColor()>Change me</button>
    </form>
    <div class="container">
        <input type="text" name="num1" id="firstNumber">
        <span>+</span>
        <input type="text" name="num2" id="secondNumber">
        <span>=</span>
        <input type="text" name="sum" readonly id="sumResult">
    </div>
    <div class="result"></div>
    <script src="./index.js"></script>
</body>
</html>
